<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    @font-face {
    font-family: '190803-Regular';
    src: url('190803-Regular.eot?#iefix') format('embedded-opentype'),  url('190803-Regular.otf')  format('opentype'),
	     url('190803-Regular.woff') format('woff'), url('190803-Regular.ttf')  format('truetype'), url('190803-Regular.svg#190803-Regular') format('svg');
    font-weight: normal;
    font-style: normal;
    }   
        body{
            width: 100%;
            height:100%;
        }

        html {
            -webkit-writing-mode : vertical-rl;
            -moz-writing-mode : vertical-rl;
            -o-writing-mode : vertical-rl;
            -ms-writing-mode : vertical-rl;
            -epub-writing-mode : vertical-rl;
            writing-mode: tb-rl;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .inputs{
            width: 100%;
            margin-top: 35px;
            margin-right: 40px;
            padding-bottom: 50px;
            border-bottom: 1px solid black;
        }
        input{
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            margin-left: 20px;
        }

        #fontTester{
            padding-top: 30px;
            padding-bottom: 60px;
            -webkit-writing-mode : vertical-rl;
            -moz-writing-mode : vertical-rl;
            -o-writing-mode : vertical-rl;
            -ms-writing-mode : vertical-rl;
            -epub-writing-mode : vertical-rl;
            writing-mode: tb-rl;
            word-break: keep-all;
            font-family: '190803-Regular';
            float: right;
            margin-right: 30px;
            margin-top: 50px;
            height: 95%;
            font-size: 50px;
            line-height: 100px;
            width: 100%;
        }
        .inputs input[type=range] {
            -webkit-appearance: none; /*기본 스타일 적용 삭제*/
        }
        .inputs input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            cursor: pointer;
            height: 1px;
            background: black;
        }
        .inputs input[type=range]::-webkit-slider-thumb {
            background: #ffffff;
            border: 1px solid black;
            border-radius: 8px;
            height: 15px;
            width: 15px;
            -webkit-appearance: none;
            margin-top: -6px;
        }
        #sizeInput, #spacingInput, #heightInput{
            margin-right: 70px;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="inputs">
        <input id="sizeInput" type="range" min="10" max="100"  oninput="updateSize()">
        <input id="spacingInput" type="range" min="-10" max="20" value="7" oninput="updateSpacing()">
        <input id="heightInput" type="range" min="10" max="200" value="85" oninput="updateHeight()">
    </div> <!--윈도우는 onchange만 적용됨-->

    <div id="fontTester" style="writing-mode: vertical-rl" >
        누구든지 체포 또는 구속을 당한 때에는 즉시 변호인의 조력을 받을 권리를 가진다.다만,형사피고인이 스스로 변호인을 구할 수 없을 때에는 법률이 정하는 바에 의하여 국가가 변호인을 붙인다.  </div>
    </div>

<!---------------------------java script--------------------------->
<script type="text/javascript">
    function updateSize() {
      var v = document.getElementById("sizeInput").value;
      document.getElementById("fontTester").style.fontSize = v + "px";
      document.getElementById("size").innerHTML = v + "px";
    }
    function updateSpacing() {
    var v = document.getElementById("spacingInput").value;
    document.getElementById("fontTester").style.letterSpacing = v + "px";
    document.getElementById("spacing").innerHTML = v + "px";
  }
  
  function updateHeight() {
    var v = document.getElementById("heightInput").value;
    document.getElementById("fontTester").style.lineHeight = v + "px";
    document.getElementById("height").innerHTML = v + "px";
  }
</script>
</body>

</html>
