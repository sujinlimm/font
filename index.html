<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    @font-face {
    font-family: '190803-Regular';
    src: url('190803-Regular.eot?#iefix') format('embedded-opentype'),  url('190803-Regular.otf')  format('opentype'),
	     url('190803-Regular.woff') format('woff'), url('190803-Regular.ttf')  format('truetype'), url('190803-Regular.svg#190803-Regular') format('svg');
    font-weight: normal;
    font-style: normal;
    }   
        html {
            -webkit-writing-mode : vertical-rl;
            -moz-writing-mode : vertical-rl;
            -o-writing-mode : vertical-rl;
            -ms-writing-mode : vertical-rl;
            -epub-writing-mode : vertical-rl;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .inputs{
            flex-basis: 20%;
            margin-top: 20px;
        }
        input{
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            margin-left: 20px;
        }

        #fontTester{
            flex-basis: 80%;
            word-break: keep-all;
            font-family: '190803-Regular';
            float: right;
            margin-right: 30px;
            margin-top: 20px;
            height: 95%;
            overflow: hidden;
            font-size: 50px;
            line-height: 100px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="inputs">
        <input id="sizeInput" type="range" min="10" max="100" value="55" oninput="updateSize()">
        <input id="spacingInput" type="range" min="-10" max="20" value="7" oninput="updateSpacing()">
        <input id="heightInput" type="range" min="10" max="200" value="85" oninput="updateHeight()">
    </div>

    <div id="fontTester" style="writing-mode: vertical-rl" >
        그들의 하는 투명하되 천고에 따뜻한 얼마나 교향악이다. 이상 있는 많이 봄바람이다. 불러 유소년에게서 열매를 가슴이 봄바람이다. 그들에게 싹이 끝에 힘있다.
    </div>
    </div>

<!---------------------------java script--------------------------->
<script type="text/javascript">
    function updateSize() {
      var v = document.getElementById("sizeInput").value;
      document.getElementById("fontTester").style.fontSize = v + "px";
      document.getElementById("size").innerHTML = v + "px";
    }
    function updateSpacing() {
    var v = document.getElementById("spacingInput").value;
    document.getElementById("fontTester").style.letterSpacing = v + "px";
    document.getElementById("spacing").innerHTML = v + "px";
  }
  
  function updateHeight() {
    var v = document.getElementById("heightInput").value;
    document.getElementById("fontTester").style.lineHeight = v + "px";
    document.getElementById("height").innerHTML = v + "px";
  }
</script>
</body>

</html>
